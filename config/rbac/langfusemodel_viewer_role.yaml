# This rule is not used by the project langfuse-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to langfuse.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: langfuse-controller
    app.kubernetes.io/managed-by: kustomize
  name: langfusemodel-viewer-role
rules:
- apiGroups:
  - langfuse.io
  resources:
  - langfusemodels
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - langfuse.io
  resources:
  - langfusemodels/status
  verbs:
  - get
