image:
  repository: sqaisar/langfuse-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "langfuse-controller"

watchNamespaces: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

langfuse:
  host: "https://cloud.langfuse.com"
  # publicKey: "pk-..." # Optional: set here or use existing secret
  # secretKey: "sk-..." # Optional: set here or use existing secret
  existingSecret: "" # Name of existing secret with LANGFUSE_PUBLIC_KEY and LANGFUSE_SECRET_KEY
